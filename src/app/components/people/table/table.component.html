<table mat-table [dataSource]="dataOwner" class="mat-elevation-z8">


  <ng-container matColumnDef="id" *ngIf="ownersCarsService.ifWindowOpen">
    <th mat-header-cell *matHeaderCellDef> Number</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="model" *ngIf="ownersCarsService.ifWindowOpen">
    <th mat-header-cell *matHeaderCellDef> Model</th>
    <td mat-cell *matCellDef="let element"> {{element.model}} </td>
  </ng-container>

  <ng-container matColumnDef="year" *ngIf="ownersCarsService.ifWindowOpen">
    <th mat-header-cell *matHeaderCellDef>Year</th>
    <td mat-cell *matCellDef="let element"> {{element.year}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="surname" *ngIf="!ownersCarsService.ifWindowOpen">
    <th mat-header-cell *matHeaderCellDef> Surname</th>
    <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
  </ng-container>

  <ng-container matColumnDef="lastName" *ngIf="!ownersCarsService.ifWindowOpen">
    <th mat-header-cell *matHeaderCellDef> lastName</th>
    <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="countOfCar" *ngIf="!ownersCarsService.ifWindowOpen">
    <th mat-header-cell *matHeaderCellDef> CountOfCar</th>
    <td mat-cell *matCellDef="let element"> {{element.countOfCar}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row class="table-row" tabindex="1" *matRowDef="let row; columns: displayedColumns;"
      (click)="setColumn(row.id)"
  ></tr>


</table>
